<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Interest</title>
</head>
<body>
	<label>Principle</label><br>
	<input type="text" id="principle" placeholder="Principle">
	<br>
	<label>Years</label><br>
	<input type="text" id="years" placeholder="Years">
	<br>
	<label>Rate of Interest(%)</label><br>
	<input type="text" id="roi" placeholder="Rate of the interest(%)">
	<br>
	<button id="calculate_button" onclick="countSI()">Calculate</button>
	<br>
	<div id="outputdiv">
		<label>Simple Interest is : <span id="outputspan"></span></label>
	</div>
	<script type="text/javascript" src="simpleinterest.js"></script>
<script>
	var principle = document.getElementById("principle");
var roi = document.getElementById("roi");
var years = document.getElementById("years");
var outputspan = document.getElementById("outputspan");
function countSI()
{
	p = parseFloat(principle.value);
	n = parseFloat(years.value);
	r = parseFloat(roi.value);
	si = (p*n*r)/100;
	outputspan.innerHTML = si;
}
</script>
</body>
</html>
